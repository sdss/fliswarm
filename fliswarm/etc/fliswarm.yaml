actor:
    name: fliswarm
    host: 0.0.0.0
    port: 19996
    verbose: 5
    tron_host: sdss-hub
    tron_port: 6093
    log_dir: /data/logs/actors/fliswarm

registry: sdss-hub:5000

image: flicamera:latest
container_name: flicamera

ping_timeout: 0.6

reboot_command: sudo reboot

enabled_nodes: [gfa3]

nodes:
    gfa1:
        user: sdss
        host: sdss-gfa1
        port: 19995
        docker-client: tcp://sdss-gfa1:2375
        category: gfa
    gfa2:
        user: sdss
        host: sdss-gfa2
        port: 19995
        docker-client: tcp://sdss-gfa2:2375
        category: gfa
    gfa3:
        user: sdss
        host: sdss-gfa3
        port: 19995
        docker-client: tcp://sdss-gfa3:2375
        category: gfa
    gfa4:
        user: sdss
        host: sdss-gfa4
        port: 19995
        docker-client: tcp://sdss-gfa4:2375
        category: gfa
    gfa5:
        user: sdss
        host: sdss-gfa5
        port: 19995
        docker-client: tcp://sdss-gfa5:2375
        category: gfa
    gfa6:
        user: sdss
        host: sdss-gfa6
        port: 19995
        docker-client: tcp://sdss-gfa6:2375
        category: gfa
    fvc:
        user: sdss
        host: sdss-fvc
        port: 19995
        docker-client: tcp://sdss-fvc:2375
        category: fvc

volumes:
    home:
        driver: local
        opts:
            type: nfs
            o: nfsvers=4,addr=sdss-hub,ro
            device: :/home/sdss5
    data:
        driver: local
        opts:
            type: nfs
            o: nfsvers=4,addr=sdss-hub,rw
            device: :/data
