actor:
  name: fliswarm
  host: 0.0.0.0
  port: 19996
  tron_host: sdss5-hub
  tron_port: 6093
  log_dir: /data/logs/actors/fliswarm
  additional_properties: True

registry: sdss-hub:5000

image: sdss/flicamera:latest
container_name: flicamera

ping_timeout: 0.6

reboot_command: sudo reboot

enabled_nodes:
  APO: [gfa1, gfa2, gfa3, gfa5, gfa6, fvc]
  LCO: [gfa1, gfa2, gfa3, gfa4, gfa5, gfa6, fvc]

nodes:
  APO:
    gfa1:
      user: sdss
      host: sdss-gfa1
      port: 19995
      docker-client: tcp://sdss-gfa1:2375
      category: gfa
      power:
        device: nuc1
    gfa2:
      user: sdss
      host: sdss-gfa2
      port: 19995
      docker-client: tcp://sdss-gfa2:2375
      category: gfa
      power:
        device: nuc2
    gfa3:
      user: sdss
      host: sdss-gfa3
      port: 19995
      docker-client: tcp://sdss-gfa3:2375
      category: gfa
      power:
        device: nuc3
    # gfa4:
    #   user: sdss
    #   host: sdss-gfa3
    #   port: 19994
    #   docker-client: tcp://sdss-gfa3:2375
    #   category: gfa
    #   power:
    #     device: nuc3
    gfa5:
      user: sdss
      host: sdss-gfa5
      port: 19995
      docker-client: tcp://sdss-gfa5:2375
      category: gfa
      power:
        device: nuc5
    gfa6:
      user: sdss
      host: sdss-gfa6
      port: 19995
      docker-client: tcp://sdss-gfa6:2375
      category: gfa
      power:
        device: gfa6
    fvc:
      user: sdss
      host: sdss-fvc
      port: 19995
      docker-client: tcp://sdss-fvc:2375
      category: fvc
      power:
        device: fvc
  LCO:
    gfa1:
      user: sdss
      host: sdss-gfa1
      port: 19995
      docker-client: tcp://sdss-gfa1:2375
      category: gfa
      power:
        device: nuc1
    gfa2:
      user: sdss
      host: sdss-gfa2
      port: 19995
      docker-client: tcp://sdss-gfa2:2375
      category: gfa
      power:
        device: nuc2
    gfa3:
      user: sdss
      host: sdss-gfa3
      port: 19995
      docker-client: tcp://sdss-gfa3:2375
      category: gfa
      power:
        device: nuc3
    gfa4:
      user: sdss
      host: sdss-gfa4
      port: 19995
      docker-client: tcp://sdss-gfa4:2375
      category: gfa
      power:
        device: nuc4
    gfa5:
      user: sdss
      host: sdss-gfa5
      port: 19995
      docker-client: tcp://sdss-gfa5:2375
      category: gfa
      power:
        device: nuc5
    gfa6:
      user: sdss
      host: sdss-gfa6
      port: 19995
      docker-client: tcp://sdss-gfa6:2375
      category: gfa
      power:
        device: gfa6
    fvc:
      user: sdss
      host: sdss-fvc
      port: 19995
      docker-client: tcp://sdss-fvc:2375
      category: fvc
      power:
        device: fvc

power:
  actor: jaeger
  command:
    poweron: ieb switch --on
    poweroff: ieb switch --off

volumes:
  home:
    driver: local
    opts:
      type: nfs
      o: nfsvers=4,addr=sdss-hub,ro
      device: :/home/sdss5
  data:
    driver: local
    opts:
      type: nfs
      o: addr=sdss-hub,rw,nolock,hard,nointr,nfsvers=4
      device: :/data
